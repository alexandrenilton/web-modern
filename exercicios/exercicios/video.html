<video id="meuVideo" width="800" height="450" controls controlList="nodownload">
  
  <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4" 
    />
</video>

<div wm-progresso="meuVideo" class="progresso"> 
  
  <div>

  </div>

</div>

<div>
  <button wm-play="meuVideo">Play</button>
  <button wm-pause="meuVideo">Pause</button>
  <button wm-stop="meuVideo">Stop</button>
</div>


<style>
  
  .progresso {
    height: 20px;
    width: 500px;
    border: solid 1px #444;
    margin: 20px;
  }

  .progresso > div {
    background-color: red;
    color: #fff;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
  }

</style>


<script>
  function configurarVideo(id) {
    const video = document.getElementById(id);
    video.oncontextmenu = () => false //nào deixar fazer download com botão direito

    document.querySelector(`[wm-play=${id}]`).onclick = e => video.play();
    document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause();
    document.querySelector(`[wm-stop=${id}]`).onclick = e => video.pause();

    setInterval(() => {
      const percent = (video.currentTime / video.duration ) * 100
      const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
      valorDiv.style.width = `${percent}%`;
      valorDiv.innerHTML = `${percent.toFixed(0)}%` 
    }, 100) 
  }

  configurarVideo('meuVideo');

</script>
