<h2>Formuláriao</h2>

<form method="POST">
  <div class="form-group">
    <label for="nomeId">Nome: </label>
    <input type="text" name="nome" id="nomeId" class="form-control">
  </div>

  <div class="form-group">
    <label for="passwordId">Senha: </label>
    <input type="password" name="senha" id="passwordId" class="form-control">
  </div>
  <div class="form-group">
    <label for="bioId">Bio:</label>
    <textarea name="bio" cols="30" rows="6" id="bioId" class="form-control"></textarea>
  </div>
  
  <div class="form-group">
    <label for="divTipo">Tipo: </label>
    <div id="divTipo">
      <input type="radio" name="tipo" value="admin"> Admin
      <input type="radio" name="tipo" value="regular"> Regular
      <input type="radio" name="tipo" value="professor"> Professor
    </div>
  </div>

  <div class="form-group">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="ativoId">
    <label class="form-check-label" for="ativoId">Ativo</label>
  </div>
</div>
  <div class="form-group">

    <label for="estadoId">Estado: </label>
    <select name="estado" id="estadoId" class="form-control">
      <option>Selecione</option>
      <option value="ac">Acre</option>
      <option value="bh">Bahia</option>
      <option value="ce">Ceará</option>
      <option value="df">Distrito Federal</option>
    </select>
  </div>

  <div class="form-group">
      <label for="interessesId">Interesses: </label>
    <select name="interesses" id="interessesId" class="form-control" multiple size="5">
      <option value="c">C</option>
      <option value="go">GO Lang</option>
      <option value="java">Java</option>
      <option value="js">JavaScript</option>
      <option value="php">Php</option>
      <option value="python">Python</option>
    </select>
    <small>Pode selecionar mais de um</small>
  </div>
  <hr/>

  <div id="btn-area">
    <button formaction="http://localhost:3003/usuarios" 
      class="btn btn-success"> Incluir </button>
    <button formaction="http://localhost:3003/usuarios/3" 
      class="btn btn-primary"> Alterar </button>
  </div>
</form>


<style>
  input,
  textarea {
    display: block;
    margin-bottom: 15px;
  }

  input[type=radio],
  input[type=checkbox] {
    display: inline;
  }

  #btn-area {
    margin-top: 20px;
  }
</style>
