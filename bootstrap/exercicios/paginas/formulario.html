<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formuário
        </h5>
    </div>

    <div class="card-body">
        <form action="" class="container=fluid">
            <!-- first row-->
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                    </div>
                </div>
            </div>

            <!-- second row-->
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="email" placeholder="Informe o email">
                        </div>
                        <small class="form-text text-muted">
                            Enviaremos um email para confirmar o cadastro.
                        </small>
                    </div>
                </div>


                <!-- third row -->
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select name="" id="linguagemPreferida" class="form-control">
                            <option value="">JS</option>
                            <option value="">Java</option>
                            <option value="">C#</option>
                            <option value="">Python</option>
                            <option value="">kotlin</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                            <label class="form-check-label" for="defaultCheck2">
                                Disabled checkbox
                            </label>
                        </div>

                    </div>
                </div>
            </div>

            <hr/>

            <div class="form-row mb-0">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                    <button class="btn btn-secondaty" type="reset">Cancelar</button>
                </div>
            </div>

            <hr/>


        </form>
    </div>
</div>
