<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function showResult(id, data) {
            const text = JSON.stringify(data)
            document.getElementById(id).innerHTML = text

        }
        
        axios.get('parOuImpar', {
            params: {
                numero: 5
            }
        }).then(resp => {
            // console.log('resp: '+JSON.stringify(resp)); // imprimindo o resp para ver estrutura
            return showResult( 'get', resp.data) // get é o id da div onde ele vai atualizar o resultado
        })


        // ou
        // axios('parOuImpar?numero=9').then(resp => showResult('get', resp.data))
        
        // inserindo um form

        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Silva'
        }).then(resp => showResult( 'post', resp.data)) // post é o id da div onde ele vai atualizar o resultado
    </script>
</body>
