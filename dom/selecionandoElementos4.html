<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
       function log() {
           console.log(this)
       }

       HTMLCollection.prototype.log = log
       HTMLElement.prototype.log = log
       NodeList.prototype.log = log
       Node.prototype.log = log

       const lista = document.querySelector('div ul')
       lista.parentNode.log() // pega o pai onde 'div ul' tá
       lista.childNodes.log() // pega os elementos filhos onde 'div ul' está 

       const primeiro = lista.firstChild
       primeiro.log()
       primeiro.nextSibling.log() // irmao do primeiro elemento

       const ultimo = lista.lastChild
       ultimo.log() // vai ter um texto, por conta dos espaços em branco no html
       ultimo.previousSibling.log() //pega o elemento anterior ao último
       
       lista.children.log()
       lista.firstElementChild.log() //primeiro elemento que foi declarado dentro da lista, no caso, li
       lista.lastElementChild.log()
       
    

    </script>
</body>

</html>
