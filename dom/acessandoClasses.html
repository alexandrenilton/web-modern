<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        // ...
        //const classes = document.querySelector('div').classList
        const div = document.querySelector('div')
        const classes = div.classList

        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque')
        
        console.log(classes.contains('destaque')) // true // verifica se tem alguma classe destaque associada
        console.log(classes.length) // 1
        classes.toggle('destaque')
        console.log(classes.length) // 0

        classes.add('destaque1')
        classes.add('destaque2')
        console.log(classes.length)

        for (let c of classes) {
            console.log(c) // imprimindo as classes
        }
        //ou
        console.log()
        classes.forEach(c => console.log(c))
        

    </script>
</body>

</html>
