<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="quelque choose">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul".....')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.destino) //nao acha pq eh uma propriedade customizada
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa') //vai alterar o attributo 'destino' da var lista para 'empresa'
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')
        console.log(lista.dataset) // pega todos os atributos marcados com "data-"
        console.log(lista.dataset.urgencia) // vai direto no data-urgencia
        lista.dataset.urgencia = 4 // altera o valor de data-urgencia
        console.log(lista.getAttribute('data-urgencia'))
        

        //cuidados
        const label = document.querySelector('label')
        console.log(label.for) // não vai funcionar
        console.log(label.htmlFor) // ok, funciona
        console.log(label.getAttribute('for')) //funcionará ok tbm
        
    </script>
</body>

</html>
