<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        // ...
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado!' // sobrescreveu o <p>
        div.outterHTML = 'Texto Alterado' // substitui até a div

        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois da div</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do Fim</p>')

        // somente texto (sem tags)
        console.log(div.innerText)
        
    </script>
</body>

</html>
