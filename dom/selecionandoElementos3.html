<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
            <option value="fr-fr">Francês (França)</option>
            <option value="fr-ca">Francês (Canada)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) // array de todos os formularios com HTMLCollection
        console.log(document.forms[0]) 
        console.log(document.getElementsByName('pesquisa')) //pesquisa é o nome do form
        console.log(document.getElementsByTagName('form'))
        console.log(document.pesquisa) // procura um element com name='pesquisa' e retorna
        console.log(document.pesquisa.q) // procura um element com name="q" dentro de um que tem o name="pesquisa" e retorna
        document.pesquisa.q.value = 'TheDivision OS'
        document.pesquisa.hl.value = 'en-us'

    </script>
</body>

</html>
