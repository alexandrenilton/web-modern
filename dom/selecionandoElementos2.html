<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    
    
    <script>              
        document.querySelector('#primeiro').classList.add('destaque') //ele usa seletor CSS, entao, #primeiro Ã© qualquer elemento com id=primeiro

        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        
        const deselecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        
        
        /* parametros: CSS selector AND a classe to by apply */
        const adicionaClasse = (seletor, classe) => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add(classe))
        const removeClasse = (seletor, classe) =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove(classe))
        
        selecionar('div')
        deselecionar('*')
        selecionar('.terceiro.ultimo')
        
        deselecionar('*')
        selecionar(':not(#primeiro')
        
        deselecionar('*')
        selecionar(':nth-child(1)') //o primeiro filho de qualquer elemento

        deselecionar('*')
        selecionar('div:nth-of-type(1)') // o primeiro elemento do tipo div
        
        deselecionar('*')
        selecionar('[wb-attrib]') //selecionado os elementos que tem o elemento wb-attrib        

        //adicionaClasse('div', 'destaque2')
    </script>
</body>
</html>
